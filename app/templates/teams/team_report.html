<html>
  <head>
    <title>FLL Team Report</title>
    <style>
      @page {
        size: letter portrait;
        @frame header_frame {           /* Static frame */
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 50pt; height: 40pt;
        }
        @frame main_frame {             /* Content frame 1 */
            left: 50pt; width: 512pt; top: 90pt; height: 632pt;
        }
        @frame footer_frame {           /* Static frame */
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 772pt; height: 20pt;
        }
      }

      table, th, td {
        table-layout: fixed;
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

      table {
        width: 100%;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header_content">FLL Team List</div>
    <div id="footer_content">
      (c) - page <pdf:pagenumber> of <pdf:pagecount>
    </div>
    <table repeat="1">
      <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Affiliation</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        {% for team in teams %}
          <tr>
            <td>{{ team.number }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.affiliation }}</td>
            <td>{{ team.city }}</td>
            <td>{{ team.state }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
