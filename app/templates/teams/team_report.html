{% extends "report_base.html" %}
{% block reportContent %}
    <table repeat="1">
        <thead>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Affiliation</th>
              <th>City</th>
              <th>State</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
              <tr>
                <td>{{ team.number }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.affiliation }}</td>
                <td>{{ team.city }}</td>
                <td>{{ team.state }}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
