<html>
  <head>
    <title>FLL Awards</title>
    <style>
      @page {
        size: letter portrait;
        @frame header_frame {           /* Static frame */
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 50pt; height: 40pt;
        }
        @frame main_frame {             /* Content frame 1 */
            left: 50pt; width: 512pt; top: 90pt; height: 632pt;
        }
        @frame footer_frame {           /* Static frame */
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 772pt; height: 20pt;
        }
      }

      table, th, td {
         table-layout: fixed;
         border: 1px solid black;
         border-collapse: collapse;
         padding: 5px;
      }

      table {
        width: 100%;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header_content">FLL Awards</div>
    <div id="footer_content">
      (c) - page <pdf:pagenumber> of <pdf:pagecount>
    </div>
    <table repeat="1">
      <thead>
        <tr>
          <th>Category</th>
          <th>Place</th>
          <th>Team Number</th>
          <th>Team Name</th>
        </tr>
      </thead>
      <tbody>
      {% for winner in award_winners %}
        <tr>
          <td>{{ winner.category_name }}</td>
          <td>
            {% if winner.place==0 %}
              1st
            {% elif winner.place==1 %}
              2nd
            {% else %}
              3rd
            {% endif %}
          </td>
          <td>{{ winner.team.number }}</td>
          <td>{{ winner.team.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
  </body>
</html>
