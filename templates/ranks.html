<html>
  <head>
    <title>FLL Ranks</title>
    <style>
      table, th, td {
         table-layout: fixed;
         border: 1px solid black;
         border-collapse: collapse;
         padding: 5px;
      }

      table {
        width: 100%;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table repeat="1">
      <thead>
        <tr>
          <th>Score</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        {% for score in scores %}
        <tr>
          <td>{{ score.total }}</td>
          <td>{{ score.team.number }}</td>
        </tr>
        {%  endfor %}
      </tbody>
    </table>
  </body>
</html>
