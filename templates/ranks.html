<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>FLL Ranks</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Score</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        {% for score in scores %}
        <tr>
          <td>{{ score.total }}</td>
          <td>{{ score.team }}</td>
        </tr>
        {%  endfor %}
      </tbody>
    </table>
  </body>
</html>
