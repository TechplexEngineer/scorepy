{% extends "layout.html" %}
{% block title %}FLL System Settings{% endblock %}
{% block pageContent %}
  <h1>Settings</h1>
  <a href="#">Add a new award</a>
  <!-- TODO add CSV import option -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for award in awards %}
        <tr>
          <td>{{ award.name }}</td>
          <td>{{ award.category }}</td>
          <!-- TODO fix alignment so text and buttons are aligned on horizontal center -->
          <td>
            <a href="#" class="btn btn-xs btn-primary fa fa-pencil-square-o" title="edit"></a>
            <a href="#" class="btn btn-xs btn-danger fa fa-trash-o" title="delete"></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
